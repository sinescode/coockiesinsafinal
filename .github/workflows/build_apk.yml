name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create local.properties
      run: echo "sdk.dir=${ANDROID_HOME}" > composeApp/local.properties
    
    - name: Decode google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "$GOOGLE_SERVICES_JSON" | base64 -di > composeApp/google-services.json
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: "-Xmx4096m"
    
    - name: Build Release APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ] && [ -n "$KEYSTORE_PASSWORD" ]; then
          echo "$KEYSTORE_BASE64" | base64 -di > release.keystore
          ./gradlew :composeApp:assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --no-daemon
          rm -f release.keystore
        else
          ./gradlew :composeApp:assembleRelease --no-daemon
        fi
    
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: composeApp/build/outputs/apk/**/*.apk
    
    - name: Cleanup
      if: always()
      run: rm -f composeApp/google-services.json composeApp/local.properties